{% extends "chatbot/templates/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<div class="container">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="center">
                <h3>Registration</h3>
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
