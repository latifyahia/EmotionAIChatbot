<!doctype html>
<html lang="en">
{% load static %}
{% load sass_tags %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/chatwidgetstyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">


    <!-- WebDesign files -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Poppins:300,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% sass_src 'css/style.scss' %}" />

</head>
<body style="background-color: #dacfff;     background-image: linear-gradient(to top, rgba(255,255,255,0),rgba(255,255,255,0),rgba(255,255,255,0),
            rgba(255,255,255,0),rgba(255,255,255,0),rgba(255,255,255,0),rgba(255,255,255,0),
            rgba(255,255,255,0),rgba(255,255,255,0), rgba(255,255,255,0),rgba(255,255,255, 1) 100%); ">
{% if user.is_authenticated %}

<!--some code taken and customized to suit my needs from https://github.com/wrongakram/html-css-hero-animation/tree/master-->
<div class="row">
    <div class="container-fluid">
        <header class="header" id="header">
            <div class="container-fluid">
                <div class="row">
                    <header class="header-inner">
                        <div class="logo"><img src="{% static 'img/lolly_avatar_black.png' %}">Lolly.</div>
                        <div class="navigation-design">
                            <navv class="nav-top">
                                <ul>
                                    <li><a href="/home">Home</a></li>
                                    <li><a href="/about">About</a></li>
                                    <li><a href="/lolly">Lolly</a></li>
                                </ul>
                            </navv>
                        </div>
                        <div class="nav-logins">
                            <div class="login">
                                <a href="/profile">Profile</a>

                            </div>
                            <div class="logout">
                                <a href="/logout">Log out</a>
                            </div>
                        </div>
                    </header>
                </div>
            </div>
        </header>
    </div>
</div>
{% else %}
<div class="row">
    <div class="container-fluid" >
        <header class="header" id="header2">
            <div class="container-fluid">
                <div class="row">
                    <header class="header-inner">
                        <div class="logo"><img src="{% static 'img/lolly_avatar_black.png' %}">Lolly.</div>
                        <div class="navigation-design">
                            <navv class="nav-top">
                                <ul>
                                    <li><a href="/home">Home</a></li>
                                    <li><a href="/about">About</a></li>
                                    <li><a href="/lolly">Lolly</a></li>
                                </ul>
                            </navv>
                        </div>
                        <div class="nav-logins">
                            <div class="login">
                                <a href="/login">Log in</a>
                            </div>
                            <div class="register">
                                <a href="/register">Register</a>
                            </div>
                        </div>
                    </header>
                </div>
            </div>
        </header>
    </div>
</div>

{% endif %}
<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>

<!--animation of content on page-->
<script>
    const header = document.querySelector(".header")
    const banner = document.querySelector(".banner")
    const bannerAddition = document.querySelector(".bannerAddition")
    gsap.from(header,{
        y:16,
        opacity:0,
        duration: 0.8,
        ease: 'power2.inOut'
    })
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


{% endblock %}
</body>
</html>
