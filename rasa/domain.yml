version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- my_name
- greet
- mood_happy
- affirm
- goodbye
- deny
- mood_unhappy
- bot_challenge

entities:
- name
slots:
  name:
    type: text
    influence_conversation: true
  emotion:
    type: categorical
    values:
      - Happy
      - Sad
      - Neutral
    influence_conversation: true
responses:
  utter_greet_neutral:
  - text: Hey there! May i have your name?
  utter_greet_happy:
  - text: Hey there smiley! that smile looks great on you. May i have your name?
  utter_greet_sad:
  - text: Hey, cheer up there! i bet a smile would lookg good on you. May i have your name please?
  utter_reply_name_neutral:
  - text: Thank you {name}, i'm Lolly your emotional AI chatbot. How are you today?
  utter_reply_name_happy:
  - text: Thank you {name}, i'm Lolly your emotional AI chatbot. No need to ask how you are doing i can tell your happy today!
  utter_reply_name_sad:
  - text: Thank you {name}, i'm Lolly your emotional AI chatbot. I can see that your sad.
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, tell me about your day!
  utter_unhappy:
  - text: I understand, everyone has these types of days. If you dont mind, tell me about your day!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_day_response_happy:
  - text: Thats great to hear, It seems like you had fun at the {celebration}
actions:
- action_submit_emotion
- action_submit_name
- utter_greet_happy
- utter_greet_neutral
- utter_greet_sad
- utter_reply_name_happy
- utter_reply_name_neutral
- utter_reply_name_sad
- action_submit_emotion_reset
forms:
  name_form:
    name:
    - type: from_entity
      entity: name

